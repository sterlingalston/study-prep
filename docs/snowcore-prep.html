<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowPro Core Certification Flashcards v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4ff 100%);
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .progress-container {
            padding: 25px 30px;
            background: white;
        }

        .progress-bar {
            height: 12px;
            background: #e8f4ff;
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid #e8f4ff;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.5s ease;
        }

        .controls {
            padding: 25px 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4ff 100%);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #555;
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(168, 237, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            color: white;
        }

        .domain-filter {
            padding: 25px 30px;
            background: white;
        }

        .domain-label {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .domain-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .domain-btn {
            padding: 10px 20px;
            border: 3px solid #4facfe;
            background: white;
            color: #4facfe;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }

        .domain-btn:hover {
            background: #4facfe;
            color: white;
        }

        .domain-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .card-container {
            padding: 40px;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4ff 100%);
        }

        .card {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.2);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .question-number {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .domain-tag {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #555;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.4em;
            line-height: 1.7;
            margin-bottom: 35px;
            color: #333;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 35px;
        }

        .option {
            padding: 20px;
            border: 3px solid #e8f4ff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
        }

        .option:hover {
            border-color: #4facfe;
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.15);
        }

        .option.selected {
            border-color: #4facfe;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            transform: translateX(10px);
        }

        .option.correct {
            border-color: #a8e6cf;
            background: linear-gradient(135deg, rgba(168, 230, 207, 0.3) 0%, rgba(136, 216, 163, 0.3) 100%);
            color: #2d5a3d;
        }

        .option.incorrect {
            border-color: #ffb3ba;
            background: linear-gradient(135deg, rgba(255, 179, 186, 0.3) 0%, rgba(255, 162, 162, 0.3) 100%);
            color: #8b2635;
        }

        .explanation {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4ff 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.1);
        }

        .explanation h4 {
            color: #4facfe;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .explanation p {
            line-height: 1.6;
            color: #555;
        }

        .card-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 35px;
        }

        .completion-screen {
            text-align: center;
            padding: 60px 40px;
        }

        .completion-screen h2 {
            color: #4facfe;
            font-size: 3em;
            margin-bottom: 25px;
        }

        .completion-screen h3 {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .completion-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .completion-stat {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4ff 100%);
            padding: 30px;
            border-radius: 20px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.1);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .card-container {
                padding: 20px;
            }
            
            .card {
                padding: 25px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .domain-buttons {
                justify-content: center;
            }

            .question-text {
                font-size: 1.2em;
            }

            .option {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>❄️ SnowPro Core v2</h1>
            <p>Advanced Certification Practice - Comprehensive Set</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="currentQuestion">1</div>
                <div class="stat-label">Current</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalQuestions">50</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="correctAnswers">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
            <button class="btn btn-secondary" onclick="shuffleQuestions()">Shuffle</button>
            <button class="btn btn-secondary" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-secondary" onclick="changeVersion()">Change Version</button>
        </div>

        <div class="domain-filter">
            <div class="domain-label">Select Domain</div>
            <div class="domain-buttons">
                <button class="domain-btn active" onclick="filterDomain('all', this)">All Domains</button>
                <button class="domain-btn" onclick="filterDomain('architecture', this)">Architecture</button>
                <button class="domain-btn" onclick="filterDomain('security', this)">Security</button>
                <button class="domain-btn" onclick="filterDomain('performance', this)">Performance</button>
                <button class="domain-btn" onclick="filterDomain('loading', this)">Data Loading</button>
                <button class="domain-btn" onclick="filterDomain('transformation', this)">Transformation</button>
                <button class="domain-btn" onclick="filterDomain('protection', this)">Protection</button>
            </div>
        </div>

        <div class="card-container" id="cardContainer">
            <div class="card" id="questionCard">
                <div class="question-header">
                    <span class="question-number" id="questionNumber">Question 1</span>
                    <span class="domain-tag" id="domainTag">Architecture</span>
                </div>
                <div class="question-text" id="questionText">
                    🚀 Click "Start Quiz" to begin your comprehensive SnowPro Core certification practice!
                </div>
                <div class="options" id="optionsContainer"></div>
                <div class="card-actions" id="cardActions"></div>
                <div class="explanation hidden" id="explanation"></div>
            </div>
        </div>
    </div>

    <script src="snowflake-flashcards.js"></script>
	<script src="questions.js"></script>
